<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        h1 {
            color: pink;
            font-size: 3em;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            background-color: #fff;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Ensures the image fits the square */
        }
        .buy-now {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Fake Store</h1>
    <div class="gallery">
        <div class="product">
            <img src="images/product1.jpg" alt="Product 1">
            <p>Product 1</p>
            <p>Price: $10</p>
            <a href="order-received.html" class="buy-now">Buy Now</a>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Product 2">
            <p>Product 2</p>
            <p>Price: $20</p>
            <a href="order-received.html" class="buy-now">Buy Now</a>
        </div>
        <!-- Add more products as needed -->
    </div>
</body>
</html>
